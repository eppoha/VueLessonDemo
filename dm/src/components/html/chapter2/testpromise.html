<script>
    //==========示例36==========
    const promise = new Promise(function(resolve, reject){
            if (true){
                resolve(value)
            }else{
                reject(error)
            }
        })

        promise.then(function(value){
            console.log("success")
        },function(error){
            console.log("error")
        })

    //==========作业2==========
    function timeout(ms) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, ms, 'done');
        });
    }

    timeout(100).then((value) => {
        console.log(value);
    });

    
</script>
