<script>
    //==========示例17==========
    const Person1 = {
        'username':'小暖',
        'age':18,
        'sayHello':function(){
            
            setInterval(function(){
                console.log('==========示例17==========')
                console.log(
                    '我叫:' + this.username 
                    + '\n我今年:' + this.age
                    + '岁'
                )
            }, 3000)
        }
    }
    Person1.sayHello()

    //==========示例18==========
    const Person2 = {
        'username':'小暖',
        'age':19,
        'sayHello':function(){
            
            let self = this
            setInterval(function(){
                console.log('==========示例18==========')
                console.log(
                    '我叫:' + self.username 
                    + '\n我今年:' + self.age
                    + '岁'
                )
            }, 3000)
        }
    }
    Person2.sayHello();
    
    //==========示例19==========
    ()=>console.log('==========示例19==========');
    //不会输出
    ()=>console.log('hello')

    //==========示例20==========
    function Person3(){
        this.username = '小暖',
        this.age = 20,
        setInterval(()=>{
            console.log('==========示例20==========')
            console.log(
                'name:' + this.username 
                + '\nage:' + this.age
            )
            //在 JavaScript 中，arguments 实际上它是当前函数的一个内置对象。
            //所有函数都内置了一个 arguments 对象，arguments 对象中存储了传递的所有实参。
            console.log(arguments)
        }, 3000)
    }
    let p3 = new Person3()

    //==========示例21==========
    //not defined
    console.log('==========示例21==========')
    //let arrowfunc = () => console.log(arguments.length)
    //arrowfunc()

    //==========示例22==========
    console.log('==========示例22==========')
    let arrowfunc = (...theArgs) => console.log(theArgs.length)
    arrowfunc()
    arrowfunc(1, 2)
    arrowfunc(1, 3, 4)

    //==========示例23==========
    const Person4 = {
        'username':'小暖',
        'age':21,
        'sayHello':()=>{
            setInterval(()=>{
                console.log('==========示例23==========')
                console.log(
                    '我叫:' + this.username 
                    + '\n我今年:' + this.age
                    + '岁'
                )
            }, 3000)
        }
    }
    Person4.sayHello()

    //==========示例24==========
    function Person5(){
        this.name = '小暖'
    }
    Person5.prototype.sayHello = ()=>{
        console.log('==========示例23==========')
        console.log(this.username)
    }
    var p5 = new Person5()
    p5.sayHello()
</script>
