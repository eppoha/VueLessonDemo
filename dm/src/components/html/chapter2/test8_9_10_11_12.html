<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <button >Primary</button>
    </body>

</html>

<script>
    //例8
    //传统赋值
    let a = 1
    console.log("a:", a)
    //a: 1
    let b = 2
    console.log("b:", b)
    //b: 2
    let c = 3
    console.log("c:", c)
    //c: 3
    
    let [a1, b1, c1] = [4, 5, 6]
    console.log("a1:", a1)
    //a1: 4
    console.log("b1:", b1)
    //b1: 5
    console.log("c1:", c1)
    //c1: 6

    //let [a2,b2,c2] = 7
    //Uncaught TypeError: 7 is not iterable
    // console.log("a2:", a2)
    // console.log("b2:", b2)
    // console.log("c2:", c2)

    //例9
    //使用嵌套数组进行解构
    let [a3, [[b3], c3]] = [8, [[9], 10]]
    console.log("a3:", a3)
    //a3: 8
    console.log("b3:", b3)
    //b3: 9
    console.log("c3:", c3)
    //c3: 10
    
    //let [a4,[b4],c4] = [11,12,13]
    //Uncaught TypeError: number 12 is not iterable 
    //(cannot read property Symbol(Symbol.iterator))
    //console.log("b4:", b4)

    let [a5, , c5] = [14, 15, 16]
    console.log("a5:", a5)
    //a5: 14
    console.log("c5:", c5)
    //c5: 16

    let [a6, c6] = [17, 18, 19]
    console.log("a6:", a6)
    //a6: 17
    console.log("c6:", c6)
    //c6: 18

    //例10
    //解构不成功会变成undefined，也就是右边的数组数量比左边的变量少
    let [a7, b7] = ['a']
    console.log("a7:", a7)
    //a7: a
    console.log("b7:", b7)
    //b7: undefined

    //例11
    //不完全解构，也就是右边的数组数量比左边的变量多
    let [x, y] = [1, 2, 3]
    console.log("x:", x)
    //x: 1
    console.log("y:", y)
    //y: 2

    let [a8, [b8], c8] = [20, [21, 22], 23]
    console.log("a8:", a8)
    //a8: 20
    console.log("b8:", b8)
    //b8: 21
    console.log("c8:", c8)
    //c8: 23

    //例12
    //解构赋值运行指定默认值
    let [a9 = true] = []
    console.log("a9:", a9)
    //a9: true
    console.log("[a9 = true]:", [a9 = true])
    //[a9 = true]: [true]

    let [a10, b10 = 'b'] = ['a']
    console.log("a10:", a10)
    //a10: a
    console.log("b10:", b10)
    //b10: b
    console.log("[a10, b10 = 'b']:", [a10, b10 = 'b'])
    //[a10, b10 = 'b']: (2) ['a', 'b']

    let [a11, b11 = 'b'] = ['a',undefined]
    console.log("a11:", a11)
    //a11: a
    console.log("b11:", b11)
    //b11: b
    console.log("[a11, b11 = 'b']:", [a11, b11 = 'b'])
    //[a11, b11 = 'b']: (2) ['a', 'b']

    let [a12 = 1] = [undefined]
    console.log("a12:", a12)
    //a12: 1
    console.log("[a12 = 1]:", [a12 = 1])
    //[a12 = 1]: [1]

    //如果数组成员是null，默认值不会生效
    let [a13 = 1] = [null]
    console.log("a13:", a13)
    //a13: null
    console.log("[a13 = 1]:", [a13 = 1])
    //[a13 = 1]: [1]

    let [a14 = 1] = [2]
    console.log("a14:", a14)
    //a14: 2
    console.log("[a14 = 1]:", [a14 = 1])
    //[a14 = 1]: [1]
    

</script>
